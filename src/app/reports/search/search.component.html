<div class="row">
  <div class="col-md-12">
    <h2 class="title">Search for a bill</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
      <div class="row">
        <div class="col-md-2">
          <h4>Search For:</h4>
        </div>
        <div class="col-md-10">
          <input
            type="number"
            class="form-control"
            name="search"
            placeholder="Search by bill number."
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 button-holder">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="searchForm.invalid"
          >
            Search
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<app-bills [allBills]="foundBills"></app-bills>
