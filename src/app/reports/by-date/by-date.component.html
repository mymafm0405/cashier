<div class="row">
  <div class="col-md-12">
    <h2 class="title">Search for bills by dates</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit()" #findForm="ngForm">
      <div class="row">
        <div class="col-md-2">
          <h4>From:</h4>
        </div>
        <div class="col-md-10">
          <input
            type="date"
            class="form-control"
            name="fromDate"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <h4>To:</h4>
        </div>
        <div class="col-md-10">
          <input
            type="date"
            class="form-control"
            name="toDate"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3 class="button-holder">
            <button
              class="btn btn-primary btn-lg"
              type="submit"
              [disabled]="findForm.invalid"
            >
              Find now
            </button>
          </h3>
        </div>
      </div>
    </form>
  </div>
</div>
<app-bills *ngIf="submitted" [allBills]="foundBills"></app-bills>
