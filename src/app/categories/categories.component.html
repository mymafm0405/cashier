<div class="row" *ngIf="categories === undefined">
  <div class="col-md-12">
    <div class="alert alert-warning">
      <h4>Loading our data, please wait...</h4>
    </div>
  </div>
</div>
<div class="row" *ngIf="categories.length === 0">
  <div class="col-md-12">
    <div class="alert alert-danger">
      <h4>No categories yet, please add some!!</h4>
    </div>
  </div>
</div>
<div class="row" *ngIf="categories.length > 0">
  <div class="col-md-3" *ngFor="let category of categories">
    <app-category [category]="category"></app-category>
  </div>
</div>
