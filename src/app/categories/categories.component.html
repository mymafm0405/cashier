<div class="row make-center add-margin" *ngIf="categories === undefined">
  <div class="col-md-12">
    <div class="alert alert-warning">
      <h4>Loading our data, please wait...</h4>
    </div>
  </div>
</div>
<div class="row make-center add-margin" *ngIf="categories !== undefined">
  <div class="col-md-12">
    <div class="row" *ngIf="categories.length === 0">
      <div class="col-md-12">
        <div class="alert alert-danger">
          <h4>No categories yet, please add some!!</h4>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="categories.length > 0">
      <div
        class="col-md-3"
        *ngFor="let category of categories"
        [routerLink]="['../category', category.id]"
      >
        <app-category [category]="category"></app-category>
      </div>
    </div>
  </div>
</div>
