<div class="row category">
  <div class="col-md-12" [routerLink]="['../category', category.id]">
    <h2 class="make-center">{{ category.name }}</h2>
    <h4 class="make-center">{{ category.desc }}</h4>
    <p class="make-center">{{ company ? company.name : "" }}</p>
  </div>
  <button
    class="btn btn-danger"
    [disabled]="items.length > 0"
    (click)="onDeleteCat()"
  >
    {{ items.length > 0 ? "Not empty - can't delete" : "Delete Category" }}
  </button>
</div>
