<div class="row form-row">
  <div class="col-md-8 col-md-push-2">
    <form (ngSubmit)="onSubmit()" #confirmForm="ngForm">
      <div class="row">
        <div class="col-md-4">
          <h4>Client Name:</h4>
        </div>
        <div class="col-md-8">
          <input
            type="text"
            class="form-control"
            placeholder="Client name"
            name="name"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4>Phone number:</h4>
        </div>
        <div class="col-md-8">
          <input
            type="number"
            class="form-control"
            placeholder="Phone number"
            name="phone"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4>Notes:</h4>
        </div>
        <div class="col-md-8">
          <input
            type="text"
            class="form-control"
            placeholder="Notes"
            name="notes"
            ngModel
          />
        </div>
      </div>
      <div class="row confirm-row">
        <div class="col-md-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="confirmForm.invalid"
          >
            Confirm
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
