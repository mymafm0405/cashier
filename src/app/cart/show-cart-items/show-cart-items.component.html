<div class="row" *ngIf="cartItems.length === 0">
  <div class="col-md-12">
    <div class="alert alert-danger">
      <h4>No items in the Shopping Cart!!</h4>
    </div>
  </div>
</div>
<div class="row" *ngIf="cartItems.length > 0">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-2">Item Name</div>
      <div class="col-md-2">Quantity</div>
      <div class="col-md-2">Price</div>
      <div class="col-md-2">Discount %</div>
      <div class="col-md-2">Final Price</div>
      <div class="col-md-2">Action</div>
    </div>

    <app-cart-item
    *ngFor="let cartItem of cartItems"
    [cartItem]="cartItem"
    ></app-cart-item>

    <div class="row">
      <div class="col-md-8">Total Bill</div>
      <div class="col-md-2">{{ totalBill }}</div>
      <div class="col-md-2"><button class="btn btn-default">Delete All</button></div>
    </div>
  </div>
</div>
