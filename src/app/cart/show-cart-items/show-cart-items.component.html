<div class="row" *ngIf="cartItems.length === 0">
  <div class="col-md-12">
    <div class="alert alert-danger">
      <h4>No items in the Shopping Cart!!</h4>
    </div>
  </div>
</div>
<div class="row" *ngIf="cartItems.length > 0">
  <div class="col-md-12">
    <app-cart-item
      *ngFor="let cartItem of cartItems"
      [cartItem]="cartItem"
    ></app-cart-item>
  </div>
</div>
