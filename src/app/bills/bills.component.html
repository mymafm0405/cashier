<div
  class="row"
  *ngIf="allBills !== undefined && allBills.length === 0 && showError"
>
  <div class="col-md-12">
    <div class="alert alert-danger">
      <h3>No bills found in the system, please wait...</h3>
    </div>
  </div>
</div>
<div class="row" *ngIf="allBills !== undefined && allBills.length > 0">
  <app-bill-row
    *ngFor="let bill of allBills"
    [bill]="bill"
    [items]="bill.items"
  ></app-bill-row>
</div>
